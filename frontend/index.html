<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="client.js"></script>
    <meta name="description" content="Buzzerio is a dynamic, room-based buzzer web app designed for interactive gaming and quizzes. Create or join rooms, compete in real-time, and track scores with our intuitive leaderboard system. Ideal for hosting live quiz events, educational activities, and competitive games.">

    <title>Buzzerio-A room based buzzer webapp</title>
</head>

<body>
    <div class="container">
        <div class="welcome">
            <h1>Buzzerio-A Room based buzzer</h1>
        </div>
        <div class="button">
            <div class="button-shell">

                <button class="btn" id="create">Create Room</button>
            </div>
            <div class="button-shell">

                <button class="btn" id="join">Join Room</button>
            </div>
        </div>
    </div>
    <div class="createroom">

        <form class="room">

            <label class="label" for="hostname">Enter the Hostname</label>
            <input required type="text" class="input" name="hostname" id="hostname">
            <div class="btn-fix">

                <button type="submit" id="submit-create-room" class="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="joinroom">

        <form class="room">
            <label class="label" for="membername">Enter Your Name</label>
            <input required type="text" class="input" name="membername" value='' id="membername">
            <label class="label" for="roomid">Enter the roomId</label>
            <input required type="text" value='' class="input" name="roomId" id="roomid">
            <div class="btn-fix">

                <button  type="submit" id="submit-join-room" class="submit">Submit</button>
            </div>
        </form>
    </div>


    <div class="room-creator-dashboard">
        <h1 class="host">HOST DASHBOARD</h1>
        <p style="color: #9ef01a;font-size: 1.5rem;" id="hostN"></p>
        <p style="color: #9ef01a;font-size: 1.5rem;margin-bottom: 1rem;" id="roomI"></p>
        <div class="dashboard">
            <div class="leaderboard">
                <table class="player" style="width: 100%;">
                    <thead>
                        <tr class="head">
                            <th style="width: 30%;">Name</th>
                            <th style="width: 40%;">Time(in millisec)</th>
                            <th>Position</th>
                        </tr>

                    </thead>
                    <tbody class="player-data">

                    </tbody>
                </table>
            </div>

            <div class="memberlist">
                <p style="color: #9ef01a;">Name</p>
            </div>


        </div>
        <button   id="reset" class="reset">Reset Leaderboard</button>
    </div>


    <div class="room-member-dashboard">
        <div class="flex-container">
            <!-- Buzzer Section -->
            <div class="buzzer-container">
                <button class="buzzer-button">
                    <div class="buzzer-button-inner"></div>
                    <div class="buzzer-text">Buzz</div>
                </button>
            </div>
    
            <!-- Leaderboard Section -->
            <div class="join-leaderboard">
                <h2>Leaderboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Time (in sec)</th>
                            <th>Position</th>
                        </tr>
                    </thead>
                    <tbody class="join-leaderboard-body">
                        
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</body>

</html>
